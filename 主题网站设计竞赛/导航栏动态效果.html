<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动态效果的导航栏</title>
  <style>
    nav {
      display: flex;
      justify-content: flex-end;
      background-color: #333;
      height: 60px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 0 20px;
      font-size: 18px;
      line-height: 60px;
      position: relative;
    }

    nav a::before,
    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #fff;
      transition: all 0.3s;
    }

    nav a::before {
      left: 50%;
      transform: translateX(-50%);
    }

    nav a::after {
      right: 50%;
      transform: translateX(50%);
    }

    nav a:hover::before,
    nav a:hover::after,
    nav a.active::before,
    nav a.active::after {
      width: 50%;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
